<!DOCTYPE html>
<html>
<head>
    <title>Highlighter Options</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>Highlighter Color:</div>
    <select id="color">
        <option value="yellow" selected="selected">yellow</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
    <input type="checkbox" id="italics" checked><label>Italicize</label>
    <input type="checkbox" id="bold"><label>Bold</label>
    <input type="checkbox" id="underline"><label>Underline</label>

    <script src="main.js"></script>
</body>
</html>
